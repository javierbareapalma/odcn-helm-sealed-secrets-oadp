apiVersion: oadp.openshift.io/v1alpha1
kind: DataProtectionApplication
metadata:
  name: {{ .Values.clusterName }}-dpa
  namespace: openshift-adp
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  features:
    dataMover:
      credentialName: dm-restic-secret
      enable: true
  backupLocations:
    - velero:
        config:
          profile: "default"
          region: {{ .Values.dpa.region }}
          {{ if eq .Values.dpa.region "noobaa" }}
          s3Url: {{ .Values.dpa.s3Url }}
          s3ForcePathStyle: "true"
          insecureSkipTLSVerify: "true"
          {{ else if eq .Values.dpa.region "aws" }}
          {{ end }}
        credential:
          key: cloud
          name: cloud-credentials
        default: true
        objectStorage:
          bucket: {{ .Values.oadp.bucketname }}
          prefix: velero
        provider: aws
  configuration:
    restic:
      enable: false
    velero:
      defaultPlugins:
        - openshift
        - aws
        - csi
        - vsm

