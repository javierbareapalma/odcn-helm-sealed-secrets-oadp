clusterName: odcnoord-ocp
 
###
# OADP Chart Values File. BEGIN
###
#
oadp:
# dm-restic-secret
  dmresticsecret: 
# bucket name
  bucketname: oadp-s3-bucket
# StorageClass of bucket
  scbucket: ocs-storagecluster-ceph-rgw
#
  cloudcreds-awsaccesskey: whatever1
  cloudcreds-awssecretkey: whatever2
#

dpa:
  region: rgw
  s3Url: "https://s3-openshift-storage.apps.jbocp.sandbox1682.opentlc.com"
  s3ForcePathStyle: "true"
  insecureSkipTLSVerify: "true"
  nsprojecttobackup: mysql-persistent
###
# OADP Chart Values File. END
###


###
rgw:
  enabled: true
# Enable S3 RGW endpoint with SSL
  ssl: true
# Failure domain for the RGW pools, by default 'zone'.
# Depending on your deployment, this may need to change it to rack or node.
  failuredomain: zone

# If mcg enabled is set to 'false', Noobaa/Multicloud gateway will not be deployed.
#mcg:
#  enabled: false

odf:
# Resource request/limits per service
  rgw:
    requests:
      cpu: 1
      memory: 4Gi
    limits:
      cpu: 2
      memory: 4Gi
###
